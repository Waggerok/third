{% extends 'catalog/base.html' %}

{% block title %}Редактирование товара{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Редактирование товара</h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="brand" class="form-label">Бренд</label>
                        <input type="text" class="form-control" id="brand" name="brand" value="{{ lamp.brand }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="article" class="form-label">Артикул</label>
                        <input type="text" class="form-control" id="article" name="article" value="{{ lamp.article }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="lamp_type" class="form-label">Тип лампы</label>
                        <select class="form-select" id="lamp_type" name="lamp_type" required>
                            {% for value, label in lamp.TYPE_CHOICES %}
                            <option value="{{ value }}" {% if lamp.lamp_type == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="color" class="form-label">Цвет</label>
                        <input type="text" class="form-control" id="color" name="color" value="{{ lamp.color }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="power_watts" class="form-label">Мощность (Вт)</label>
                        <input type="number" class="form-control" id="power_watts" name="power_watts" value="{{ lamp.power_watts }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="height_cm" class="form-label">Высота (см)</label>
                        <input type="number" class="form-control" id="height_cm" name="height_cm" value="{{ lamp.height_cm }}">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="has_dimmer" name="has_dimmer" {% if lamp.has_dimmer %}checked{% endif %}>
                        <label class="form-check-label" for="has_dimmer">
                            Поддержка диммера
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ lamp.description }}</textarea>
                </div>

                <h4 class="mt-4 mb-3">Цены</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Базовая цена</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ lamp.price }}" required>
                    </div>
                </div>

                <h5 class="mt-3 mb-3">Мелкий опт</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="small_wholesale_price" class="form-label">Цена</label>
                        <input type="number" step="0.01" class="form-control" id="small_wholesale_price" name="small_wholesale_price" value="{{ lamp.small_wholesale_price }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="small_wholesale_quantity" class="form-label">Количество</label>
                        <input type="number" class="form-control" id="small_wholesale_quantity" name="small_wholesale_quantity" value="{{ lamp.small_wholesale_quantity }}">
                    </div>
                </div>

                <h5 class="mt-3 mb-3">Крупный опт</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="large_wholesale_price" class="form-label">Цена</label>
                        <input type="number" step="0.01" class="form-control" id="large_wholesale_price" name="large_wholesale_price" value="{{ lamp.large_wholesale_price }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="large_wholesale_quantity" class="form-label">Количество</label>
                        <input type="number" class="form-control" id="large_wholesale_quantity" name="large_wholesale_quantity" value="{{ lamp.large_wholesale_quantity }}">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="{% url 'catalog:merchandiser_product_list' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
